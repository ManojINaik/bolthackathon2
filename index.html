    <!-- SVG Filters for Advanced Visual Effects -->
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <!-- Grain/Noise Filter -->
        <filter id="grain" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
          <feColorMatrix in="noise" type="saturate" values="0"/>
          <feComponentTransfer in="noise" result="monoNoise">
            <feFuncA type="discrete" tableValues="0.05 0.1 0.15 0.2"/>
          </feComponentTransfer>
          <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply"/>
        </filter>
        
        <!-- Geometric Pattern Filter -->
        <filter id="geometric" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="pattern"/>
          <feColorMatrix in="pattern" type="saturate" values="0"/>
          <feComponentTransfer in="pattern" result="geometricPattern">
            <feFuncA type="discrete" tableValues="0.02 0.04 0.06"/>
          </feComponentTransfer>
          <feBlend in="SourceGraphic" in2="geometricPattern" mode="overlay"/>
        </filter>
        
        <!-- Enhanced Glow Filter -->
        <filter id="enhanced-glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
    </svg>

        top: 0;
        left: 0;
        width: 100%;

      .logo-container {
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 20px hsl(var(--primary) / 0.3));
      }

      /* SVG Animations */
      .path {
        stroke-dasharray: 30;
        animation: dash 5s infinite;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 300;
        }
      }

      .c1, .c2, .c3 {
        animation: one 1s infinite;
      }

      @keyframes one {
        30% {
          opacity: 0.5;
        }
      }

      .c4, .c5, .c6 {
        animation: two 1s infinite;
      }

      @keyframes two {
        60% {
          opacity: 0.5;
        }
      }

      .c7, .c8, .c9, .c10 {
        animation: three 1s infinite;
      }

      @keyframes three {
        90% {
          opacity: 0.5;
        }
      }

      .lg-circle {
        animation: scale-c 1.2s infinite;
      }

      @keyframes scale-c {
        50% {
          r: 2%;
        }
      }

      .lg-middle {
        animation: scale-b 1.2s infinite;
      }

      @keyframes scale-b {
        20% {
          r: 4%;
        }
      }

      .lg-edge {
        animation: scale-e 1.2s infinite;
      }

      @keyframes scale-e {
        80% {
          r: 2.8%;
        }
      }

      /* Animated Text Styles */
      #animatedText {
        color: hsl(var(--muted-foreground));
        font-size: 16px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        margin-top: 1rem;
      }

      #animatedText span {
        transition: all 0.3s ease;
        display: inline-block;
        animation: glow 2.6s ease infinite;
        letter-spacing: 0.01em;
      }

      #animatedText span:nth-child(1) { animation-delay: 0s; }
      #animatedText span:nth-child(2) { animation-delay: 0.09s; }
      #animatedText span:nth-child(3) { animation-delay: 0.18s; }

      #animatedText span:nth-child(20) { animation-delay: 1.71s; }
      #animatedText span:nth-child(21) { animation-delay: 1.8s; }

      @keyframes glow {
        0% {
          transform: translate3d(0,0,0) scale(1);
          color: hsl(var(--muted-foreground));
          text-shadow: 0 0 0 hsl(var(--muted-foreground) / 0);
        }
        13% {
          transform: translate3d(1px,-1px,0) scale(1.2);
          color: hsl(var(--foreground));
        }
        16% {
          text-shadow: 0 0 8px hsl(var(--primary) / 0.8);
        }
        26% {
          transform: translate3d(0,0,0) scale(1);
          color: hsl(var(--muted-foreground));
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
