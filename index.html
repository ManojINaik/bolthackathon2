<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>EchoVerse AI Learning Hub Landing Page</title>
    <script type="text/javascript">
      !function(){if(!window.UnicornStudio){window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.25/dist/unicornStudio.umd.js",i.onload=function(){window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)},(document.head || document.body).appendChild(i)}}();
    </script>
  </head>
  <body>
    <!-- Initial Pre-loader - Shows immediately before React loads -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', system-ui, sans-serif;
    ">
      <!-- Logo -->
      <div style="
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #a855f7, #3b82f6);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
        animation: pulse-glow 2s ease-in-out infinite;
      ">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
          <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
          <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
          <path d="M12 21c0-1-1-3-3-3s-3 2-3 3 1 3 3 3 3-2 3-3"/>
        </svg>
      </div>
      
      <!-- Brand Name -->
      <h1 style="
        background: linear-gradient(135deg, #a855f7, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 32px;
        font-weight: 700;
        margin: 0 0 16px 0;
        letter-spacing: -0.02em;
      ">EchoVerse</h1>
      
      <!-- Loading Text -->
      <p style="
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
        margin: 0 0 32px 0;
        animation: fade-pulse 1.5s ease-in-out infinite;
      ">Initializing your learning experience...</p>
      
      <!-- Loading Spinner -->
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(168, 85, 247, 0.2);
        border-top: 3px solid #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>
    
    <!-- CSS Animations for Pre-loader -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 0 25px 50px rgba(168, 85, 247, 0.4);
        }
      }
      
      @keyframes fade-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
